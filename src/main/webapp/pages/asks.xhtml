<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="body">
		<div class="container">
			<ui:repeat var="ask" value="#{controllerAnswer.asks}">
				<div class="card">
					<div class="data">
						<h:outputText value="#{ask.askDate}" converter="converterCalendar" />
					</div>
					<div class="title">
						<div>
							<h1 style="padding-bottom: 30px">
								<h:inputHidden value="#{ask.id}" />
								<h:form>
									<h:commandLink
										action="#{controllerAnswer.getListAnswers(ask.id)}"
										value="#{ask.title}" />
								</h:form>
							</h1>
						</div>
						<div>
							<h:outputText value="#{ask.description}" />

						</div>
					</div>

					<div class="button">
						<h:form>
							<p:commandButton value="Responder"
								action="#{controllerAnswer.recebeParametro(ask.id)}" />
						</h:form>
					</div>
				</div>
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
</html>

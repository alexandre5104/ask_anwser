<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="body">
		<div class="cont">
			<h:form id="formulario">

				<h2>Cadastro de Resposta</h2>

				<h:panelGrid columns="2">
					<p:outputLabel value="Titulo" />
					<p:inputText value="#{controllerAnswer.answer.description}"
						size="50" style="padding:10px;font-size:15px"
						placeholder="Digite o titulo para a pegunta" />

					<h:inputHidden value="#{controllerAnswer.id}" />

					<p:commandButton action="#{controllerAnswer.inserir()}"
						value="Inserir" class="btn" icon="pi pi-save" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="body">
		
			<div class="card" style="border-left: 5px solid blue">
				<div>
					<h1>#{controllerAnswer.askReturn.title}</h1>
				</div>
				<hr></hr>
				<div style="margin-top: 10px">
					<h:outputLabel value="#{controllerAnswer.askReturn.description}" />
				</div>
			</div>
			
			<div style="width: 80%;
			display:flex;padding:10px">
				<h2>#{controllerAnswer.answers.size()} Respostas</h2>
			</div>
			
			<ui:repeat var="answer" value="#{controllerAnswer.answers}">
				<div class="card">
					<div>
						<h:outputLabel value="#{answer.description}" />
					</div>
				</div>
			</ui:repeat>
			<div style="width: 80%; padding:10px">
				<p:button outcome="asks" value="voltar"/>
			</div>
			
	</ui:define>
</ui:composition>
</html>

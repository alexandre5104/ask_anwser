<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="body">

		<div class="cont">

			<h:form id="formulario">

				<h2>Cadastro de Pergunta</h2>

				<h:panelGrid width="100%">
					<h:outputLabel value="Titulo" />
					<p:inputText value="#{controllerAsk.ask.title}" 
						style="padding:10px;
						font-size:15px; 
						width:100%"
						placeholder="Digite o titulo para a pegunta" />

					<h:outputLabel value="Descrição" />
					<p:inputTextarea value="#{controllerAsk.ask.description}" rows="5"
						cols="30" placeholder="Digite a descrição para a pergunta" />

					<p:commandButton action="#{controllerAsk.insert()}" value="Inserir"
						class="btn" icon="pi pi-save" resetValues="true" />

				</h:panelGrid>

			</h:form>

		</div>

	</ui:define>

</ui:composition>
</html>

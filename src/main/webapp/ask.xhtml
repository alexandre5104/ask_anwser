<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ask</title>
	<h:outputStylesheet library="css" name="ask.css" />
</h:head>

<h:body>

	<header>
	<h3>AskAnwser</h3>
	</header>

	<div class="container">

		<h:form id="formulario">
		
			<h2>Cadastro de Pergunta</h2>

			<h:panelGrid columns="2">
				<p:outputLabel value="Titulo" />
				<p:inputText value="#{controllerAsk.ask.title}"  size="50"
				style="padding:10px;font-size:15px" placeholder="Digite o titulo para a pegunta"/>

				<h:outputLabel value="Descrição" />
				<p:inputTextarea value="#{controllerAsk.ask.description}" rows="5"
					cols="30" placeholder="Digite a descrição para a pergunta"/>

				<h:outputLabel value="Data da pergunta" />
				<p:inputMask mask="99/99/9999" value="#{controllerAsk.ask.askDate}" class="text-data"
					converter="converterCalendar" id="dataPergunta" 
					style="padding:15px;" placeholder="dia/mes/ano"/>
				
				<p:commandButton action="#{controllerAsk.insert()}" value="Inserir"
						class="btn" icon="pi pi-save"/>
		
			</h:panelGrid>

		</h:form>

	</div>
</h:body>

</html>

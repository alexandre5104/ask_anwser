<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Ask</title>
	<h:outputStylesheet library="css" name="ask.css" />
</h:head>

<h:body>

	<header>
	<h5>AskAnwser</h5>
	</header>

	<div class="container">

		<h:form>

			<h:panelGrid columns="2">

				<h:outputLabel value="Titulo" />
				<h:inputText value="#{controllerAsk.ask.title}" class="text-enter" />

				<h:outputLabel value="Descrição" />
				<h:inputTextarea value="#{controllerAsk.ask.description}" rows="5"
					cols="30" />

				<h:outputLabel value="Data da pergunta" />
				<h:inputText value="#{controllerAsk.ask.askDate}" class="text-enter"
					converter="converterCalendar" id="dataPergunta" />

				<h:commandButton action="#{controllerAsk.insert()}" value="Inserir"
					class="btn" />

			</h:panelGrid>

		</h:form>

	</div>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Listagem de perguntas</title>
	<h:outputStylesheet library="css" name="asks.css" />
</h:head>

<h:body>

	<header>
	<h3>AskAnwser</h3>
	</header>
	<div class="container">

		<ui:repeat var="ask" value="#{controllerAnswer.asks}">

			<div class="card">

				<div class="data">
					<h:outputText value="#{ask.askDate}" converter="converterCalendar" />
				</div>

				<div class="title">
					<div>
				      <h1 style="padding-bottom: 30px">
				        <h:inputHidden value="#{ask.id}" />
						#{ask.title}
					  </h1>
					</div>
					<div>
						Descrição:
						<h:outputText value="#{ask.description}" />
					</div>
				</div>

				<div class="button">
					<h:form>
						<p:commandButton value="Responder" 
							action="#{controllerAnswer.recebeParametro(ask.id)}"/>
					</h:form>
				</div>

			</div>
		</ui:repeat>
	</div>
</h:body>

</html>
